<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple todo list application for managing daily tasks">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Simple Todo List</h1>

        <!-- Notification area for messages -->
        <div id="notification-area"></div>

        <!-- Task input form -->
        <form id="task-form">
            <input
                type="text"
                id="task-input"
                placeholder="What needs to be done?"
                aria-label="New task"
                autocomplete="off"
            >
            <button type="submit">Add Task</button>
        </form>

        <!-- View toggle tabs -->
        <div id="view-toggle">
            <button id="active-tab" class="view-tab active" aria-label="View active tasks">Active Tasks</button>
            <button id="deleted-tab" class="view-tab" aria-label="View deleted tasks">Deleted Tasks</button>
        </div>

        <!-- Task list container -->
        <div id="task-list-container"></div>
    </div>
    <script type="module" src="src/app.js"></script>
</body>
</html>
